<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <div class="jumbotron">
        <div class="container-fluid">
            <h1>DRONEURBAN SERVICES</h1>
            <p>This Page Will Help You Calculate Your Delivery Distance.</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
               </div>
               <div class="form-group">
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                  
                 </div>
                 
            </form>

            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap">

            </div>
            <div id="output">

            </div>
            

            <div class="row">
                <div class="column1">
                  <section class="choice1">
                    <h2 class="jumbotron">Wybór 1</h2><br>
                    <input type="radio" name="delivery" id="air" value="air" onclick="setPrice(1.1);">
                    <label for="air"><img class="cropped-ofp" src="../images/purple.svg" style="scale: 50%;"></label>
                    <p class="jumbotron">Delivery by air transport</p>
                    <p class="jumbotron">Max wigth to: 6kg</p>
                  </section>
                </div>
                <div class="column2">
                  <section class="choice2">
                    <h2 class="jumbotron">Wybór 2</h2><br>
                    <input type="radio" name="delivery" id="land" value="land" onclick="setPrice(1);">
                    <label for="land"><img class="yellow" src="../images/yellow.svg" style="scale: 50%;"></label>
                    <p class="jumbotron">Delivery by land transport</p>
                    <p class="jumbotron">Max wigth to: 15kg</p>
                  </section>
                </div>
              </div>
              


          <div class="wrapper" >
            <p>Price: <span id="price" style="align-content: center;"></span></p>

    <div class="wrapper">
      <div class="payment">
        <div class="payment-logo">
        </div>
        
        
        <h2>Payment Gateway</h2>
        <div class="form">
          <div class="card space icon-relative">
            <label class="label">Card holder:</label>
            <input type="text" class="input" placeholder="Card holder">
            <i class="fas fa-user"></i>
          </div>
          <div class="card space icon-relative">
            <label class="label">Card number:</label>
            <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
            <i class="far fa-credit-card"></i>
          </div>
          <div class="card-grp space">
            <div class="card-item icon-relative">
              <label class="label">Expiry date:</label>
              <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="card-item icon-relative">
              <label class="label">CVC:</label>
              <input type="text" class="input" data-mask="000" placeholder="000">
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <button class="button" onclick="setPriceText();">Pay</button>
             
          
        </div>
      </div>
    </div>






          </div>
        </div>

    </div>
